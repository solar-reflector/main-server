<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles3.css">
</head>
<body>

  <h2>INTELLIGENT SOLAR REFLECTOR</h2>

  <div class="consoleBackground">
    <div class="weatherBox">
      <h5 id="temp" style="color:white;">Temperature:</h5>
    </div>
    <div class="stateBox">State box</div>
    <div class="windBox">Wind box</div>
    <div class="trackingBox">Tracking box</div>
    <div class="testBox">Test box</div>
  </div>

  <div class="buttonCenter">
    <button id="logout" class="buttonBox" style="margin-right:110px">LOGOUT</button>
    <button id="power" class="buttonBox" style="margin-left:110px">POWER</button>
  </div>

  <script>
    var host = location.origin.replace(/^http/,'ws');
    var ws = new WebSocket(host);

    ws.onmessage = function(event) {
      var json = JSON.parse(event.data);
      console.log(json);
      document.getElementById("temp").innerHTML = 'Temperature: ' + json.temp;
    }
  </script>

</body>
</html>
